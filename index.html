<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Página de Login</title>
</head>
<body>
    <nav>
        <div class="row justify-content-center">
            <div class="col-2">
                <a href="#"><img src="assets/img/insta-logo.svg" alt="instagram-logo" class="logo"></a>
            </div>
        </div>
    </nav>
    
   <main class="main-content ">
    <div class="login row col-5 m-auto align-items-center">
        <form action="#">
            <div class="row m-auto col-6 mb-4 fs-5">
                <label for="login" class="mb-2">Login:</label>
                <input type="text" id="login" placeholder="Nome de Usúario">
            </div>
            <div class="row m-auto col-6 mb-4 fs-5">
                <label for="senha" class="mb-2">Senha:</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div class="row m-auto col-6 fs-5"><a href="#">Problemas para Logar?</a></div>
            <div class="row m-auto col-6">
                <button type="button" class="btn btn-primary mt-3 p-3">ENTRAR</button>
            </div>
        </form>
        
        <div class="row criaConta col-10 text-center m-auto mt-3 fs-5 p-4">
            <p>Ainda não tem uma conta? <a href="#">Criar Conta</a></p>
        </div>
    </div>

   
   </main>

   <footer>
    <p class="text-center mt-4 fs-4 ">Developed by: Gabriel</p>
   </footer>
  
</body>
</html>
